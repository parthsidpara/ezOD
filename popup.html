<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 10px;
            width: 100%;
            cursor: pointer;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="generateBtn">Generate OD Summary</button>
    <div class="loader"></div>
    <div class="status-text" id="statusText"></div>
    <script src="popup.js"></script>
</body>
</html>
